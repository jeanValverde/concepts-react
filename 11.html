<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!---CDN REACT-->
    <script crossorigin src="https://unpkg.com/react@16.8/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16.8/umd/react-dom.development.js"></script>
    <!--coiler babel javascript-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- development version prop types -->
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>

    <!--bootstrap cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
    class Counter extends React.Component{
        
        constructor(...args){
            super(...args)
        }

        state = {
            count: 0
        }

        handleIncrementClick = this.handleIncrementClick.bind(this);

        handleIncrementClick(){
            this.setState(({count}) => ({
                count: count + 1
            }))
        }

        render(){
            return(
                <>
                <button className="btn btn-primary"
                 onClick={this.handleIncrementClick} >
                 {this.state.count}
                 </button>
                </>
            )
        }
    }

    ReactDOM.render(<Counter/>, document.getElementById('root'));
        
    </script>
</body>

</html>
