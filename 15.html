<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!---CDN REACT-->
    <script crossorigin src="https://unpkg.com/react@16.8/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16.8/umd/react-dom.development.js"></script>
    <!--coiler babel javascript-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- development version prop types -->
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>

    <!--bootstrap cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div id="root"></div>
<style>
    .center-content{
        float: none;
        margin: 0 auto;
    }
</style>
<script type="text/babel" >
    class App extends React.Component{
        static allItems = [
            {id: 1, value: 'valor 1'},
            {id: 2, value: 'valor 2'},
            {id: 3, value: 'valor 3'},
            {id: 4, value: 'valor 4'}
        ];

        render(){
            return(
                <>
                  <div className="center-content mt-4" >
                    <div className="mr-4 ml-4 mt-4" >
                        {App.allItems.map(item => (
                            <div key={item.id} className="alert alert-info" >{item.value}</div>
                        ))}
                    </div>
                  </div>
                </>
            );
        }
    }

    ReactDOM.render(<App/>, document.getElementById('root'));

</script>
</body>
</html>
