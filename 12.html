<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!---CDN REACT-->
    <script crossorigin src="https://unpkg.com/react@16.8/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16.8/umd/react-dom.development.js"></script>
    <!--coiler babel javascript-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- development version prop types -->
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>

    <!--bootstrap cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script  href="https://unpkg.com/vanilla-tilt@1.4.1/dist/vanilla-tilt.min.js"></script>

</head>

<body>
    <div id="root"></div>


    <style type="text/css">

        .box-root {
            background-color: red;
            height: 200px;
            width: 200px;
        }

        .box--child {
            background-color: aquamarine;
            width: 60%;
            height: 60%;
        }

        .text-center {
            text-align: center;
            padding-top: 40%;
        }

        .center {
            position: relative;
            left: 20%;
            top: 20%;
        }
    </style>


    <script type="text/babel">

     class Tilt extends React.Component{

         componentDidMount(){
             VanillaTilt.init(this.rootNode, {
                 max: 25,
                 speed: 400,
                 glare: true,
                 'max-glare': 0.5
             })
         }

         render(){
             return(
                 <>
                 <br/>
                 <div ref={node => (this.rootNode = node)} className="box-root" >
                    <div className="box--child center" >
                        <div {...this.props} />
                    </div>
                 </div>
                 </>
             )
         }
     }

     const Element = (
         <div className="center" >
           <Tilt  >
             <div className="text-center" >
                center
             </div>
           </Tilt>
         </div>
     )

     ReactDOM.render( Element , document.getElementById('root'));

    </script>

</body>

</html>
