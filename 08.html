<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!---CDN REACT-->
    <script crossorigin src="https://unpkg.com/react@16.8/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16.8/umd/react-dom.development.js"></script>
    <!--coiler babel javascript-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- development version prop types -->
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
</head>

<body>

    <dic id="root"></dic>
    <script type="text/babel">

       const state = {
           eventCount: 0, 
           username: ''
       }

       function App() {
           return(
            <>
             <p>Events {state.eventCount}</p>
             <p><button onClick={incrementEvent} >Press for increment event </button></p>
             <p>You Typed: {state.username}</p>
             <p> <input onChange={changeUsername} type="text"/> </p>
            </>
           )
       }

       function incrementEvent() {
           setState({
            eventCount: state.eventCount + 1
           })
       }

       function changeUsername(event) {
           setState({
            username: event.target.value
           })       
       }

       function setState(newState) {
           Object.assign(state, newState);
           renderApp();
       }

       

       function renderApp() {
           ReactDOM.render(
               <App/> ,
               document.getElementById('root')
           );
       }

       renderApp();

    </script>
</body>

</html>
